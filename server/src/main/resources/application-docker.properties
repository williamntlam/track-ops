# Docker Configuration for Server (Order Service)
spring.application.name=server

# Database Configuration - Server Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://trackops-postgres-server:5432/trackops_orders}
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate: validate only (schema managed by Flyway)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=${SPRING_REDIS_HOST:trackops-redis}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.timeout=2000ms
spring.redis.database=0

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=server-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Schema Registry Configuration
schema.registry.url=${SCHEMA_REGISTRY_URL:http://trackops-schema-registry:8085}
schema.registry.basic.auth.user.info=${SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO:}
schema.registry.cache.capacity=1000
schema.registry.auto.register.schemas=true
schema.registry.compatibility.level=BACKWARD

# Server Configuration
server.port=8081

# Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches
management.endpoint.health.show-details=always
management.endpoint.caches.enabled=true
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true

# Rate Limiting Configuration
app.rate-limit.enabled=true
app.rate-limit.default-requests-per-hour=1000
app.rate-limit.burst-capacity=100