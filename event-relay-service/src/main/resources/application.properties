spring.application.name=event-relay-service

# Database Configuration (Event Relay Database)
spring.datasource.url=jdbc:postgresql://localhost:5434/trackops_event_relay
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=true

# Schema Registry Configuration
schema.registry.url=http://localhost:8081
schema.registry.basic.auth.user.info=${SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO:}
schema.registry.cache.capacity=1000
schema.registry.auto.register.schemas=true
schema.registry.compatibility.level=BACKWARD

# Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=100MB
management.info.env.enabled=true
management.info.java.enabled=true
management.info.build.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=event-relay-service
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:default}

# Event Relay Configuration
event-relay.batch-size=10
event-relay.polling-interval=5000
event-relay.max-retries=3
event-relay.retry-delay=1000
event-relay.cleanup.enabled=true
event-relay.cleanup.retention-hours=24

# Server Configuration
server.port=8084
