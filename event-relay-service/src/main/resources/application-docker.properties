spring.application.name=event-relay-service

# Database Configuration (Docker - Order Service Database)
spring.datasource.url=jdbc:postgresql://postgres:5432/trackops
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Kafka Configuration (Docker)
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=true

# Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=100MB
management.info.env.enabled=true
management.info.java.enabled=true
management.info.build.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=event-relay-service
management.metrics.tags.environment=docker

# Event Relay Configuration
event-relay.batch-size=10
event-relay.polling-interval=5000
event-relay.max-retries=3
event-relay.retry-delay=1000
event-relay.cleanup.enabled=true
event-relay.cleanup.retention-hours=24
