# Docker Configuration for Event Relay Service
spring.application.name=event-relay-service

# Database Configuration - Event Relay Database
spring.datasource.url=jdbc:postgresql://postgres-event-relay:5432/trackops_event_relay
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.database=2

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=true

# Event Relay Configuration
event-relay.batch-size=10
event-relay.max-retries=3
event-relay.retry-delay=1000
event-relay.polling-interval=5000
event-relay.cleanup.enabled=true
event-relay.cleanup.retention-hours=24

# Server Configuration
server.port=8084

# Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true