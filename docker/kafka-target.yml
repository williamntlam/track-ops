# Target Kafka cluster for MirrorMaker 2 (DR / aggregation).
# Source cluster: docker/kafka.yml (trackops-kafka). Replication: source -> target.
services:
  kafka-target:
    image: confluentinc/cp-kafka:7.6.0
    container_name: trackops-kafka-target
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9095
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9095
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://trackops-kafka-target:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_NODE_ID: 1
      CLUSTER_ID: NkU3OEVBNTcwNTJENDM2Ql
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "9094:9092"
      - "9095:9095"
    volumes:
      - kafka_target_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - trackops-network
    restart: unless-stopped

volumes:
  kafka_target_data:

networks:
  trackops-network:
    external: true
