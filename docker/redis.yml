version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trackops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  redis_data:
